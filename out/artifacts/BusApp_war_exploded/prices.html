<div id="pricetable-section">
    <h2>Bilety</h2>
    <ul id="tickets-types">
        <li ng-repeat = "tickets in pricetable track by $index" data-ng-click="changeTicketsType($index)" ng-class="{'active': $index === currentTicketsType}">{{tickets.type}}</li>
    </ul>
    <table id="pricetable">
        <tr>
            <th>Bilet</th>
            <th>Cena</th>
        </tr>
        <tr ng-repeat = "ticket in pricetable[currentTicketsType].tickets">
            <td>{{ticket.name}}</td>
            <td>{{ticket.price}} PLN</td>
        </tr>
    </table>
