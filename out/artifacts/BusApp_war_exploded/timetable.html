<div id="timetable-section">
    <input type="text" ng-model="searchedStop" placeholder="Wybierz Przystanek">
    <ul class="stops" ng-class="{'non-visible': !(searchedStop.length > 0)}">
        <li ng-repeat="stop in stops | mergeLine: searchedStop">
            <a href="#/timetable/stop/{{stop.name.split(' ').join('+')}}"><b>{{stop.name}}</b></a><br>
            <small>Linie: {{stop.lines.join(" ")}}</small>
        </li>

    </ul>
    <h3>Wybierz LiniÄ™:</h3>
    <ul class="lines">
        <li ng-repeat="line in lines"><a href="#/timetable/line/{{line}}">{{line}}</a></li>
    </ul>
</div>
