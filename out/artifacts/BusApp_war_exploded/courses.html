<div class="loading-box" ng-class="{'non-visible': contentLoaded}">
    <div class="loader"></div>
    <p>loading...</p>
</div>
<div id="linetimetable-section" ng-class="{'non-visible': !contentLoaded}">
    <div class="header"><h2>{{line}}</h2> <a href="#/timetable"> PowrÃ³t >> </a></div>
    <ul id="courses">
        <li ng-repeat="course in courses track by $index" data-ng-click="setCurrentCourse($index)" ng-class="{'active': currentCourse === $index}">
            {{course.start}} -> {{course.destination}}
        </li>
    </ul>
   <ul id="route">
        <li ng-repeat="stop in route track by $index">
            <img src="images/blue_list.png"><a href="#/timetable/line/{{line}}/course/{{courseId}}/stop/{{stop.name.split(' ').join('+')}}/{{$index}}">{{stop.name}}</a> <!--<p data-ng-click="displayTimetable($index)">{{stop.name}}</p>'/timetable/line/:line/course/:courseId/stop/:order'-->
        </li>
    </ul>
</div>
