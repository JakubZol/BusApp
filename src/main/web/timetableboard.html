<div id="timetable-board-section">
    <h2>{{stop}}</h2>
    <div id="timetable">
        <ul>
            <li ng-repeat="t in timetable track by $index" data-ng-click="switchTimetable($index)" ng-class="{'active': timetableIndex === $index}">
                {{t.period}}</li>
        </ul>
        <table>
            <tr ng-repeat="time in timetable[timetableIndex].timetable">
                <td>{{time.hour}}</td>
                <td>{{time.minutes.join(", ")}}</td>
            </tr>
        </table>
        <a href="#/timetable/line/{{line}}">Pe≈Çna rozpiska trasy</a>
    </div>
</div>
